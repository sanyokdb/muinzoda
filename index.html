<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muinzoda</title>
    <meta name="description" content="description">
    <link rel="icon" href="./assets/img/favicon.png">
    <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png" sizes="180x180">
    <link href="./assets/css/main.min.css" rel="stylesheet">
    <script defer src="./assets/libs/jquery.min.js"></script>
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    
    <div class="overlay" id="overlay"></div>

    <header class="header">
      <nav class="nav">
        <div class="container nav__container">
          <a class="nav__logo" href="#">
            <img class="nav__logo-img" src="./assets/img/logo-symbol.png" width="50" height="36" alt="Muinzoda">
            <span class="nav__logo-name">Muinzoda</span>
          </a>
          <div class="nav__right">
            <div class="nav__menu" id="menu">
              <ul class="nav__menu-list">
                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Music</a></li>
                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Biography</a></li>
                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Projects</a></li>
                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Gallery</a></li>
                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Contact</a></li>
              </ul>
            </div>
            <div class="language nav__language">
              <a class="language__link" href="#!"><img class="language__img" src="./assets/img/lang-uz.png" alt="Uzbek"></a>
              <a class="language__link language__link--active" href="#!"><img class="language__img" src="./assets/img/lang-en.png" alt="English"></a>
              <a class="language__link" href="#!"><img class="language__img" src="./assets/img/lang-ru.png" alt="Русский"></a>
            </div>
            <button class="burger nav__burger" id="burger">
              <span class="burger__line"></span>
              <span class="burger__line"></span>
              <span class="burger__line"></span>
            </button>
          </div>
        </div>
      </nav>
      <div class="header__name">
        <picture>
          <source srcset="./assets/img/header-name-img.webp" type="image/webp">
          <img class="header__name-img" loading="lazy" src="./assets/img/header-name-img.png" width="1131" height="183" alt="Muinzoda">
        </picture>
        <div class="header__name-sub">Composer</div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="footer__top">
        <ul class="social footer__social">
          <li class="social__item">
            <a href="#" target="_blank" class="social__link" aria-label="Spotify">
              <svg class="social__icon"><use xlink:href="./assets/img/sprite.svg#spotify-icon"></use></svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="social__link" aria-label="YouTube">
              <svg class="social__icon"><use xlink:href="./assets/img/sprite.svg#youtube-icon"></use></svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="social__link" aria-label="Instagram">
              <svg class="social__icon"><use xlink:href="./assets/img/sprite.svg#instagram-icon"></use></svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="social__link" aria-label="Facebook">
              <svg class="social__icon"><use xlink:href="./assets/img/sprite.svg#facebook-icon"></use></svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="social__link" aria-label="Telegram">
              <svg class="social__icon"><use xlink:href="./assets/img/sprite.svg#telegram-icon"></use></svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="social__link" aria-label="IMDb">
              <svg class="social__icon"><use xlink:href="./assets/img/sprite.svg#imdb-icon"></use></svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__bottom">
        muinzoda.com &copy; 2025
      </div>
    </footer>

  </body>
</html>
